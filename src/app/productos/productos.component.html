<div class="container mt-5">

    <form action="" class="form-group">
        <input placeholder="Buscar Producto" (input)="buscarProducto($event.target.value)" type="text" class="form-control">

    </form>

    <button routerLink='/agregar-productos' class="btn btn-primary mt-2">Agregar Producto</button>

    <div class="row mt-2">
        <div class="col-sm-3" *ngFor="let producto of productos">
            <div class="card" >
                <div class="card-body">
                  <h5 class="card-title"> {{producto.nombre}} </h5>
                  <h6 class="card-subtitle"> {{producto.productoID}} </h6>
                  <p class="card-text"> {{producto.descripcion}} </p>
                  <p class="card-text"> {{producto.precio | currency: '$Mxn: '}} </p>
                  <button class="btn btn-primary" (click)="agregar(producto)"> Agregar </button>
                 </div>
              </div>
        </div>
    </div>
</div>
