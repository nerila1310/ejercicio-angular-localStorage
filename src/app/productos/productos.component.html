<div class="container mt-5">

    <form action="" class="form-group">
        <input placeholder="Buscar Producto" (input)="buscarProducto($event.target.value)" type="text" class="form-control">

    </form>

    <button routerLink='/agregar-productos' class="btn btn-primary mt-2">Agregar Producto</button>

    <div class="row mt-2">
        <div class="col-sm-3">
            <div class="card" >
                <div class="card-body">
                  <h5 class="card-title"> Nombre Producto </h5>
                  <h6 class="card-subtitle"> Codigo del producto </h6>
                  <p class="card-text"> descripcion </p>
                  <p class="card-text"> precio </p>
                  <a href="#" class="card-link">Agregar</a>
                  <a href="#" class="card-link">Eliminar</a>
                </div>
              </div>
        </div>
    </div>
</div>
