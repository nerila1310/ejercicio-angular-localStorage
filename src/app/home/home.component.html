<div class="container mt-5">

    <form action="" class="form-group">
        <input placeholder="Buscar Cliente" (input)="buscarCliente($event.target.value)" type="text" class="form-control">

    </form>

    <button routerLink='/agregar-clientes' class="btn btn-primary mt-2">Agregar Cliente</button>

    <div class="row mt-2">
        <div class="col-sm-3" *ngFor="let cliente of clientes">
            <div class="card" >
                <div class="card-body">
                  <h5 class="card-title"> {{cliente.nombre}} {{cliente.apellido}} </h5>
                  <h6 class="card-subtitle"> {{cliente.clienteID}} </h6>
                  <p class="card-text"> {{cliente.direccion}} </p>
                  <a (click)="irAProductos(cliente)" class="card-link"> Agregar </a>
                  <a href="#" class="card-link"> Eliminar </a>
                </div>
              </div>
        </div>
    </div>
</div>
